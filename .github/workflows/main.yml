name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

        - name: change
          with:
            command: cd test-ui

            - name: Cypress run
              uses: cypress-io/github-action@v5
              with:
                build: npm rub build
                start: npm start